name: React Build and Checks

on:
  pull_request:
    branches:
      - master

jobs:
  build_and_checks:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install Dependencies
      run: npm install

    - name: Run Unit Tests
      run: npm test

    - name: Run Static Code Analysis
      run: npm run lint

    - name: Build React App
      run: npm run build
